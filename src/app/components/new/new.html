
<div ng-controller="newController as news" >
    <div style="display: flex;" class="Rectangle">
        <div style="width: 20%; text-align: center; padding-top: 15px">
            <img src="../../assets/images/logo.png" style="width: 50%;">
        </div>
        <div style="width: 80%;"></div>
    </div>
    <div style="display: flex;">
        <div style="width: 20%;" class="left_menu"></div>
        <div style="width: 80%;">
            <div style="display: flex; text-align: center" >
                <div style="width: 45%; padding: 30px 30px 30px 30px;">
                    <canvas id="line" class="chart chart-line" chart-data="main.data"
                            chart-labels="main.labels" chart-series="main.series" chart-options="main.options"
                            chart-dataset-override="main.datasetOverride" chart-click="main.onClick">
                    </canvas>
                </div>
                <div style="width: 45%; padding: 30px 30px 30px 30px;">
                    <canvas id="bar" class="chart chart-bar"
                            chart-data="main.data" chart-labels="main.series"> chart-series="main.series" >
                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>
